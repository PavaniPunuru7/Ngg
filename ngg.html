    <style>
        /* Reduced logo size */

        /* Navbar adjustments */
        .navBar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 5px 20px;
        }

        /* Navbar links with reduced spacing */
        .nav_section {
            display: flex;
            gap: 15px;
        }

        /* Default nav item style */
        .nav_section a {
            color: grey;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 8px;
            transition: color 0.3s, text-decoration 0.3s;
        }

        /* Active nav item style */
        .nav_section a.active {
            color: black;
            border-bottom: 2px solid green;
        }

        /* Hover effect */
        .nav_section a:hover {
            color: black;
        }

        /* Carousel image adjustments */
        .carousel-item {
            height: 75vh;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Custom Previous and Next buttons */
/* Hide navigation buttons by default */
.carousel-control-prev,
.carousel-control-next {
    opacity: 0;
    transition: opacity 0.3s ease;
}

/* Show buttons when hovering over the carousel */
.carousel:hover .carousel-control-prev,
.carousel:hover .carousel-control-next {
    opacity: 1;
}

/* Smaller square buttons */
.carousel-control-prev-icon,
.carousel-control-next-icon {
    background-color: transparent;
    border: 2px solid black;
    width: 35px;  /* Reduced size */
    height: 35px; /* Reduced size */
    display: flex;
    align-items: center;
    
    font-size: 10px; /* Reduced arrow size */
    color: white;
    border-radius: 5px;
}

/* Remove default Bootstrap icons */
.carousel-control-prev-icon::after,
.carousel-control-next-icon::after {
    content: '';
    display: none;
}

/* Custom arrow symbols */
.carousel-control-prev-icon {
    content: '<';
}

.carousel-control-next-icon {
    content: '>';
}

/* Hover effect for buttons */
.carousel-control-prev:hover .carousel-control-prev-icon,
.carousel-control-next:hover .carousel-control-next-icon {
    background-color: rgba(0, 0, 0, 0.8);
}
.carousel-control-prev,
.carousel-control-next {
    opacity: 0;
    transition: opacity 0.3s ease;
    top: 50%;  /* Vertically center */
    transform: translateY(-50%);  /* Adjust for perfect centering */
}


.side-lines {
    top: 50%;
    position: fixed;  /* Changed from absolute to fixed */
    transform: translateY(-50%);
    right: 5%;
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 999;  /* Ensures it stays above other elements */
}

/* Style for the lines */
.line {
    width: 50px;
    height: 3px;
    background-color: darkgreen;
    transition: height 0.3s ease;
    margin: 5px;
    position: relative;
    cursor: pointer;
}

/* Thicker line on hover */
.line:hover {
    height: 4px;
}

/* Hidden nav item text */
/* Hidden nav item text */
.line::after {
    content: attr(data-text);
    position: absolute;
    top: -40px;  /* Start higher for the slide effect */
    left: 50%;
    transform: translateX(-50%);
    color: grey;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, top 0.3s ease;
    white-space: nowrap;
    font-weight: bold;
}

/* Slide down text on hover */
.line:hover::after {
    opacity: 1;
    visibility: visible;
    top: -25px;  /* Slides down smoothly */
}
